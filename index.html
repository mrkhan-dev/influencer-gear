<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5daa8eb347.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <h1 class="nav-title">Influencer products</h1>
        <ul type="none">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
      <!-- Banner Section -->
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-1">
            Prebook now
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image-container">
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Sponsor Section -->
      <section class="sponsor-section">
        <div class="sponsor-image">
          <img src="./logos/Alibaba.svg" alt="" />
        </div>
        <div class="sponsor-image"><img src="./logos/Amazon.svg" alt="" /></div>
        <div class="sponsor-image">
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
        </div>
        <div class="sponsor-image"><img src="./logos/Ebay.svg" alt="" /></div>
        <div class="sponsor-image">
          <img src="./logos/Rakuten.svg" alt="" />
        </div>
        <div class="sponsor-image"><img src="./logos/Target.svg" alt="" /></div>
        <div class="sponsor-image">
          <img src="./logos/Walmart.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
